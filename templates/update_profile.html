{% extends 'base.html' %} 

{% block content %} 

{% load crispy_forms_tags %}
<section id="profile" class="container text-center text-white p-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 p-5 bg-custom rounded-3">
      <h1>Edit Your User Information</h1>
      <hr />
      <form method="post" class="mb-5">
        {% csrf_token %}
        {{ user_form | crispy }}

        <button class="btn btn-info" type="submit" name='user_form'>
          <i class="fa-solid fa-user"></i>Update User Information
        </button>
      </form>

      <hr />

      <form method="post" class="mb-5">
        {% csrf_token %}
        {{ bio_form | crispy }}
        <button class="btn btn-info" type="submit" name='bio_form'>
          <i class="fa-solid fa-unlock"></i>Update Bio
        </button>
      </form>

      <h2>Change Your Password</h2>
      <form method="post" class="mb-5">
        {% csrf_token %} {{ password_form | crispy}}
        <button class="btn btn-info" type="submit" name='password_form'>
          <i class="fa-solid fa-unlock"></i>Change Password
        </button>
      </form>
      {% endblock content %}
    </div>
  </div>
</section>
