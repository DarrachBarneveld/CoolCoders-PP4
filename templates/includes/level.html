{% if level == 1 %}
    <p class='bronze bg-dark p-1 m-1 rounded-2'>Bronze User</p>
{% elif level == 2 %}
    <p class='silver bg-dark p-1 m-1 rounded-2'>Silver Member</p>
{% elif level == 3 %}
    <p class='gold bg-dark p-1 m-1 rounded-2'>Gold Member</p>
{% elif level >= 4 %}
    <p class='platinum bg-dark p-1 m-1 rounded-2'>Platinum Member</p>
{% endif %}
