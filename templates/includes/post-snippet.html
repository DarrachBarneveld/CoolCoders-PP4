{% load static %}

<article class="card mb-4 text-start fade-in">
    <div class="d-flex p-2">
      {% if "placeholder" in post.featured_image.url %}
      <img
        class="card-img-sm"
        src="https://codeinstitute.s3.amazonaws.com/fullstack/blog/default.jpg"
        alt="Placeholder article image"

      >
      {% else %}
      <img class="card-img-sm" src="{{ post.featured_image.url }}" alt="Article hero image" >
      {% endif %}
      <div class="ps-2">
        <h3 class="text-capitalize h6">
          <a href="{% url 'post-detail' slug=post.slug %}"
            ><strong>{{post.title}}</strong></a
          >
        </h3>
        <ul class="list-inline">
          <li class="list-inline-item mb-1">
            <i class="fa-solid fa-user text-info"></i>
            <a href="{% url 'profile' post.author.username %}">
              <strong class="text-capitalize"> {{post.author}}</strong>
            </a>
          </li>
          <li class="list-inline-item">
            <small class="text-dark text-capitalize">
              <i class="fa-solid fa-sitemap text-purple"></i>
              {{ post.category }}</small
            >
          </li>
          <li class="list-inline-item">
            <small class="text-dark">
              <i class="fa-solid fa-thumbs-up text-primary"></i>
              {{ post.number_of_likes }}</small
            >
          </li>
          <li class="list-inline-item">
            <small class="text-muted">
              <i class="fas fa-calendar-alt text-end"></i>
              <time class="m-1" datetime="{{ post.created_on }}">
                {{ post.created_on|date:"M d, Y" }}
              </time>
            </small>
          </li>
        </ul>
      </div>
    </div>
  </article>
