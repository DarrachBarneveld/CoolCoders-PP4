<button
  type="button"
  class="btn btn-danger"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal-{{post.id}}"
>
  <i class="fa-solid fa-trash"></i>Delete
</button>
<div
  class="modal fade"
  id="exampleModal-{{post.id}}"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure!?</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">This action cannot be undone!</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="item_id" value="{{post.id}}" />
          <button class="btn btn-danger" type="submit" name="delete_item">
            <i class="fa-solid fa-trash"></i>Confirm Delete
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
