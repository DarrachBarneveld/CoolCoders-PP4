{% if level == 1 %}
    <i class="fa-solid fa-trophy profile-icon bronze"></i>
{% elif level == 2 %}
    <i class="fa-solid fa-trophy profile-icon silver"></i>
{% elif level == 3 %}
    <i class="fa-solid fa-trophy profile-icon gold"></i>
{% elif level >= 4 %}
    <i class="fa-solid fa-trophy profile-icon platinum"></i>
{% endif %}
