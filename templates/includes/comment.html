{% load static %}

<li class="row clearfix">
  <div class="icon-box col-md-2 col-4">
    <div
      class="h-100 d-flex justify-content-center align-items-center border border-dark rounded-3 bg-primary"
    >
      <i style="font-size: 4rem" class="fa-solid fa-trophy gold"></i>
    </div>
  </div>
  <div class="text-box col-md-10 col-8">
    <h5 class="m-b-0 text-capitalize">{{comment.name}}</h5>
    <p>{{comment.body | linebreaks}}</p>
    <label class="list-inline text-primary"> {{comment.created_on}} </label>
    {% if user.is_authenticated and user == comment.name %}
    <button
      type="button"
      class="btn btn-danger"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal-{{comment.id}}"
    >
      <i class="fa-solid fa-trash"></i>Delete
    </button>
    <div
      class="modal fade"
      id="exampleModal-{{comment.id}}"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Are you sure!?</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">This action cannot be undone!</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <form method="post">
              {% csrf_token %}
              <input type="hidden" name="comment_id" value="{{comment.id}}" />
              <button
                class="btn btn-danger"
                type="submit"
                name="delete_comment"
              >
                <i class="fa-solid fa-trash"></i>Delete Comment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</li>
