{% load static %}

<li class="row clearfix">
  <div class="col-md-2 col-4">
    <div
      class="user-icon"
    >
    {% include 'includes/trophy.html' with level=post.name.profile.get_level %}

    </div>
  </div>
  <div class="text-box col-md-10 col-8">
    <h5 class="m-b-0 text-capitalize">{{post.name}}</h5>
    {{post.body | linebreaks}}
    <label class="list-inline text-primary"> {{post.created_on}} </label> 
    {% if user.is_authenticated and user.id == post.name.id %}
    {% include "includes/modal.html" %}
    {% endif %} 
  </div>

</li>
