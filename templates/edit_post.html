{% extends "base.html" %}

{% block title %}CoolCoders | Edit Post{% endblock %}


{% load crispy_forms_tags %}

{% block content %}

<h1 class='pt-3 display-6 fw-bolder text-center'>
  <strong class='text-uppercase text-green'>Edit Post</strong>
</h1>
{% load cloudinary %}

  <form
    method="post"
    enctype="multipart/form-data"
    class='custom-form p-lg-4 p-2 pt-4 rounded-2 shadow-lg bg-white text-center my-3'
  >
    {{ form | crispy }}

    {% csrf_token %}

    <button type="submit" class="btn btn-primary">Submit</button>
    {% include "includes/modal.html" %}

  </form>

{%endblock%}
