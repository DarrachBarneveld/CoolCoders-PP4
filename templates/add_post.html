{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<h1 class='pt-3 display-6 fw-bolder text-center'>
  <strong class='text-uppercase text-green'>Add Post</strong>
</h1>
  <form
    method="post"
    enctype="multipart/form-data"
    class='add-post p-4 rounded-2 shadow-lg bg-light'
  >
    {{ form | crispy }}
    <!--  -->
    {% csrf_token %}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{%endblock%}
